<body>
    <h1>Áreas de rectángulos</h1>
	<p id="resultado"></p>

 <script>
var largo1 = 10;
var ancho1 = 5;

var largo2 = 6;
var ancho2 = 8;

var area1 = largo1 * ancho1;
var area2 = largo2 * ancho2;


document.write("El área del primer rectángulo es: " + area1 + "<br>");

document.write("El área del segundo rectángulo es: " + area2 + "<br>");
if (area1 === area2) {
		  document.write("Los dos rectángulos tienen la misma área.");
		} else {
		  document.write("Los dos rectángulos tienen áreas diferentes.");
		}

    </script>
